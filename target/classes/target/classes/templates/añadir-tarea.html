<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Tarea</title>
</head>
<body>
    <h2>Añadir Tarea</h2>
    <form th:action="@{/tareas/añadir}" th:object="${tarea}" method="post">
        <label>Nombre: <input type="text" th:field="*{nombre}" required/></label><br/>
        <label>Descripción: <input type="text" th:field="*{descripcion}" required/></label><br/>
        <label>Prioridad:
            <select th:field="*{prioridad}">
                <option th:each="p : ${T(PaqueteDeTuClasePrioridad).values()}" th:value="${p}" th:text="${p}"></option>
            </select>
        </label><br/>
        <label>Duración: <input type="number" th:field="*{duracion}" required/></label><br/>
        <label>Presencial: <input type="checkbox" th:field="*{presencial}"/></label><br/>
        <button type="submit">Añadir Tarea</button>
    </form>
</body>
</html>
