<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Tareas</title>
</head>
<body>
    <h2>Lista de Tareas</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            
            <th>Acciones</th>
        </tr>
        <tr th:each="tarea : ${tareas}">
            <td th:text="${tarea.id}"></td>
            <td th:text="${tarea.nombre}"></td>
           
            <td>
                <a th:href="@{/tareas/editar/{tareaId}(tareaId=${tarea.id})}">Editar</a>
                <a th:href="@{/tareas/eliminar/{tareaId}(tareaId=${tarea.id})}">Eliminar</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/tareas/planificar}">Planificar Semana</a>
</body>
</html>
